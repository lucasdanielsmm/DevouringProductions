<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devouring Lab - Comunidad</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
/* ==== TU CSS ORIGINAL (SIN CAMBIOS) ==== */
:root {
  --bg-body:#f0f2f5;--bg-card:#fff;--accent:#4cc3ff;--border:#ebebeb;
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Segoe UI,Arial;background:var(--bg-body)}
.navbar{height:64px;background:#fff;display:flex;align-items:center;justify-content:space-between;padding:0 30px;border-bottom:1px solid var(--border)}
.logo{font-weight:800;font-size:22px}
.logo span{color:var(--accent)}
.search-bar{background:#f4f4f4;border-radius:20px;padding:8px 15px;width:300px;display:flex;align-items:center}
.search-bar input{border:none;background:none;outline:none;margin-left:10px;width:100%}
.user-menu{position:relative}
.user-btn{width:32px;height:32px;border-radius:50%;background:#ddd;cursor:pointer}
.user-dropdown{
  position:absolute;right:0;top:42px;
  background:#fff;border:1px solid var(--border);
  border-radius:10px;min-width:220px;
  display:none;z-index:3000;padding:15px
}
.user-dropdown.active{display:block}
.user-dropdown input, .user-dropdown button{
  width:100%;margin-bottom:10px;padding:8px;border-radius:6px;border:1px solid #ccc
}
.user-dropdown button{background:var(--accent);color:#fff;border:none;font-weight:600;cursor:pointer}
.hidden{display:none}

/* bot√≥n publicar */
#createPost{background:#fff;padding:15px;border-radius:12px;border:1px solid var(--border);margin-bottom:16px}
#createPost textarea{width:100%;border:1px solid #ccc;border-radius:8px;padding:10px;resize:none}
</style>
</head>

<body>

<nav class="navbar">
  <div class="logo">Devouring<span>Lab</span></div>

  <div class="search-bar">
    <i class="fas fa-search"></i>
    <input placeholder="Buscar posts...">
  </div>

  <div style="display:flex;gap:20px;align-items:center">
    <i class="fas fa-edit"></i>
    <i class="fas fa-bell"></i>

    <!-- MEN√ö USUARIO -->
    <div class="user-menu">
      <div class="user-btn" id="userBtn"></div>

      <div class="user-dropdown" id="userDropdown">
        <div id="authForms">
          <input id="email" type="email" placeholder="Email">
          <input id="password" type="password" placeholder="Contrase√±a">
          <button id="loginBtn">Iniciar sesi√≥n</button>
          <button id="registerBtn">Registrarse</button>
        </div>

        <div id="userPanel" class="hidden">
          <p id="userEmail" style="font-size:13px;margin-bottom:10px"></p>
          <button id="logoutBtn">Cerrar sesi√≥n</button>
        </div>
      </div>
    </div>
  </div>
</nav>

<div class="container" style="max-width:900px;margin:30px auto">

  <!-- PUBLICAR POST -->
  <div id="createPost" class="hidden">
    <textarea id="postText" rows="3" placeholder="¬øQu√© quieres compartir?"></textarea>
    <button id="postBtn" style="margin-top:10px">Publicar</button>
  </div>

  <!-- POSTS -->
  <div id="posts"></div>

</div>

<script type="module">
/* ==== FIREBASE ==== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî¥ PEGA AQU√ç TUS DATOS REALES */
const firebaseConfig = {
  apiKey: "AIzaSyC_vxI4azIIPRyXE3LCAlYDS1xKnwMSYmk",
  authDomain: "devouringlab.firebaseapp.com",
  projectId: "devouringlab",
  appId: "1:383272939740:web:203f83c89b1c7bd6344419"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ==== UI ==== */
const userBtn = document.getElementById("userBtn");
const dropdown = document.getElementById("userDropdown");
userBtn.onclick = () => dropdown.classList.toggle("active");

/* ==== AUTH ==== */
loginBtn.onclick = () =>
  signInWithEmailAndPassword(auth, email.value, password.value);

registerBtn.onclick = () =>
  createUserWithEmailAndPassword(auth, email.value, password.value);

logoutBtn.onclick = () => signOut(auth);

/* ==== SESSION ==== */
onAuthStateChanged(auth, user => {
  if (user) {
    authForms.classList.add("hidden");
    userPanel.classList.remove("hidden");
    createPost.classList.remove("hidden");
    userEmail.textContent = user.email;
  } else {
    authForms.classList.remove("hidden");
    userPanel.classList.add("hidden");
    createPost.classList.add("hidden");
  }
});

/* ==== POSTS ==== */
postBtn.onclick = async () => {
  if (!postText.value.trim()) return;
  await addDoc(collection(db, "posts"), {
    text: postText.value,
    created: serverTimestamp()
  });
  postText.value = "";
};

onSnapshot(collection(db, "posts"), snap => {
  posts.innerHTML = "";
  snap.forEach(d => {
    posts.innerHTML += `
      <div class="post-card" style="background:#fff;padding:15px;border-radius:12px;margin-bottom:10px">
        ${d.data().text}
      </div>`;
  });
});
</script>

</body>
</html>
