<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devouring Lab - Comunidad</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
/* ====== TU CSS ORIGINAL (SIN CAMBIOS) ====== */
:root {
--bg-body:#f0f2f5;--bg-card:#fff;--accent:#4cc3ff;--accent-hover:#3aa8e0;
--text-main:#333;--text-sec:#999;--border-color:#ebebeb;
--radius:12px;--nav-height:64px;--subnav-height:56px;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',Helvetica,Arial,sans-serif;background:var(--bg-body);color:var(--text-main)}
.navbar{background:#fff;height:64px;display:flex;align-items:center;justify-content:space-between;
padding:0 30px;position:sticky;top:0;z-index:2000;border-bottom:1px solid var(--border-color)}
.logo{font-weight:800;font-size:22px}.logo span{color:var(--accent)}
.search-bar{background:#f4f4f4;border-radius:20px;padding:8px 15px;width:300px;display:flex;align-items:center}
.search-bar input{border:none;background:transparent;outline:none;margin-left:10px;width:100%}
.container{display:grid;grid-template-columns:260px 680px 320px;gap:24px;max-width:1300px;margin:24px auto;padding:0 20px}
.post-card{background:#fff;border-radius:12px;padding:24px;margin-bottom:16px;border:1px solid var(--border-color)}
.hidden{display:none}
@media(max-width:1200px){.container{grid-template-columns:240px 1fr}}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar">
<div class="logo">Devouring<span>Lab</span></div>
<div class="search-bar"><i class="fas fa-search"></i><input placeholder="Buscar posts..."></div>
<div id="navUser" style="display:flex;gap:20px;align-items:center">
<i class="fas fa-edit"></i>
<i class="fas fa-bell"></i>
<div id="userAvatar" style="width:32px;height:32px;border-radius:50%;background:#ccc;cursor:pointer"></div>
</div>
</nav>

<!-- ===== CONTENIDO ===== -->
<div class="container">
<aside></aside>

<main>
<article class="post-card">
<h3>Bienvenido a Devouring Lab</h3>
<p>Registrate para publicar y personalizar tu perfil.</p>
</article>
</main>

<aside></aside>
</div>

<!-- ===== MODAL AUTH ===== -->
<div id="authModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:9999">
<div style="background:#fff;width:320px;margin:10% auto;padding:20px;border-radius:10px">
<h3>Cuenta</h3>
<input id="email" placeholder="Email" style="width:100%;margin:6px 0;padding:8px">
<input id="pass" type="password" placeholder="Contrase침a" style="width:100%;margin:6px 0;padding:8px">
<input id="pass2" type="password" placeholder="Confirmar contrase침a" style="width:100%;margin:6px 0;padding:8px">
<button id="login" style="width:100%;margin-top:6px">Iniciar sesi칩n</button>
<button id="register" style="width:100%;margin-top:6px">Registrarse</button>
</div>
</div>

<!-- ===== FIREBASE ===== -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyC_vxI4azIIPRyXE3LCAlYDS1xKnwMSYmk",
  authDomain: "devouringlab.firebaseapp.com",
  projectId: "devouringlab",
  appId: "1:383272939740:web:203f83c89b1c7bd6344419"
};

const auth=firebase.auth();
const modal=document.getElementById("authModal");
const avatar=document.getElementById("userAvatar");

avatar.onclick=()=>modal.style.display="block";

login.onclick=()=>auth.signInWithEmailAndPassword(email.value,pass.value);
register.onclick=()=>{
if(pass.value!==pass2.value)return alert("Las contrase침as no coinciden");
auth.createUserWithEmailAndPassword(email.value,pass.value);
};

auth.onAuthStateChanged(user=>{
if(user){
modal.style.display="none";
avatar.style.background="#4cc3ff";
avatar.title=user.email;
}else{
avatar.style.background="#ccc";
}
});
</script>

</body>
</html>
